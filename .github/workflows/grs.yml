name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true
          path: profile/stats-card.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact&langs_count=6
          path: profile/top-langs-card.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest public repo
        id: latest_repo
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO_NAME=$( \
            gh repo list ${{ github.repository_owner }} \
            --visibility=public \
            --limit 100 \
            --json name,createdAt,url \
            --jq "sort_by(.createdAt) | reverse | .[0].name")
          echo "REPO_NAME=$REPO_NAME" >> $GITHUB_OUTPUT

      - name: Generate latest repository card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=${{ steps.latest_repo.outputs.REPO_NAME }}
          path: profile/latest-repo-card.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate pin repository card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=${{ github.repository_owner }}&repo=talketeer
          path: profile/pin-repo-card.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit cards
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add profile/*.svg
          git commit -m "Update README cards" || exit 0
          git push